                </button>

                <!-- Navbar Links & Button -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

                    <!-- Contact Me Button -->
                    <a href="contact.html" class="btn btn-outline-primary font-bold">Contact Me</a>

<div class="contact-bg">
    
    <div class="container py-5">
        <div class="text-center">
            <p class="section-text">Get in touch</p>
            <h3 class="text-center mb-4 section-text">Contact me</h3>
            <p class="font-bold ">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <!-- First Name and Last Name Row -->
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-group me-2" style="flex: 1;">
                            <label class="font-bold" for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" required>
                        </div>
                        <div class="form-group ms-2" style="flex: 1;">
                            <label class="font-bold" for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" required>
                        </div>
                    </div>
                    
                    <!-- Email and Phone Number Row -->
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-group me-2" style="flex: 1;">
                            <label class="font-bold"  for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="" required>
                        </div>
                        <div class="form-group ms-2" style="flex: 1;">
                            <label class="font-bold" for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="" required>
                        </div>
                    </div>
                    
                    <!-- Topic Selection -->
                    <div class="form-group mb-3">
                        <label class="font-bold" for="topic">Choose a Topic</label>
                        <select class="form-control" id="topic" required>
                            <option value="">Select one</option>
                            <option value="general">Web Designer</option>
                            <option value="support">Ui/Ux designer</option>
                            <option value="feedback">Web developer</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
    
                    <!-- Message -->
                    <div class="form-group mb-3">
                        <label class="font-bold" for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                    </div>
    
                    <!-- Terms Checkbox -->
                    <div class="form-group form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I accept the terms and conditions</label>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
        
            
        

    </main>

                    <img src="assets/Logo.png" alt="Logo" style="height: 30px;">
                </div>
    
                <!-- nav links -->
                <div class="links flex-grow-1">
                    <!-- Navigation Links -->
                    <nav class="d-flex justify-content-center items-center text-center">

                            <a href="#" class="text-dark mx-2 font-bold">About Me</a>

                            <a href="#" class="text-dark mx-2 font-bold">Testimonials</a>
                        </div>
                    </nav>
                </div>
    
                <div class="social-icons d-flex justify-content-center justify-content-md-end">
                    <a href="#" class="text-dark mx-1"><i class="fab fa-facebook font-bold"></i></a>
                    <a href="#" class="text-dark mx-1"><i class="fab fa-instagram font-bold"></i></a>
                    <a href="#" class="text-dark mx-1"><i class="fab fa-twitter font-bold"></i></a>
                    <a href="#" class="text-dark mx-1"><i class="fab fa-linkedin font-bold"></i></a>
                </div>
    
    
            </div>
    
            <!-- Horizontal Line -->
            <hr class="my-2" style="border-color: #333333;">
    
            <!-- Second Line of Footer -->
            <div class="row lower-row">
                <!-- Made with Love Text -->
                <div class="col-md-6">
                    <div class="made-with-love font-bold text-center text-md-start">
                        Made with <span style="color: red;">❤️</span> by Airdokan
                    </div>
                </div>
    
                <div class="col-md-6">
                    <!-- Legal Links -->
                    <nav class="footer-legal mt-4 mt-md-0">
